spring.application.name=UPC School TDD Example

# Server port
server.port=8090

# Datasource connection
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db
spring.datasource.username=user
spring.datasource.password=password
spring.sql.init.platform=mysql
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

# Defer initialization to populate the database
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging
logging.level.org.springframework=ERROR
logging.level.com.numericaideas=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Reqres API
reqres.api.base-url=https://reqres.in/api